<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>AudioBrane</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            padding: 20px;
        }
        .logo {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .logo img.brain { width: 80px; }
        .logo img.notes {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img class="brain" src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f9e0.svg" alt="brain">
        <img class="notes" src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f3b5.svg" alt="music notes">
    </div>
    <h1>AudioBrane</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('save_selection') }}" method="post">
        <label for="clientSelect">Select client:</label>
        <select name="client_id" id="clientSelect">
            {% for client in clients %}
            <option value="{{ client.id }}" {% if client.id == selected %}selected{% endif %}>{{ client.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Save</button>
    </form>
</body>
</html>
