<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>AudioBrane</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        .logo {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo img.brain {
            width: 80px;
            height: auto;
        }

        .logo img.notes {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }

        th {
            background: #f0f0f0;
            text-align: left;
        }

        .volume-slider {
            width: 120px;
        }

        .settings {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img class="brain" src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f9e0.svg" alt="brain">
        <img class="notes" src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f3b5.svg" alt="music notes">
    </div>
    <h1>AudioBrane</h1>
    <form class="settings" method="get">
        <label>
            <input type="checkbox" name="show_disconnected" value="1" {% if show_disconnected %}checked{% endif %}> Show disconnected clients
        </label>
        <button type="submit">Apply</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Client</th>
            <th>Current Stream</th>
            <th>Change Stream</th>
            <th>Volume</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.stream_id }}</td>
            <td>
                <form action="{{ url_for('change_stream') }}" method="post">
                    <input type="hidden" name="group_id" value="{{ client.group_id }}">
                    <select name="stream_id">
                        {% for stream in streams %}
                            <option value="{{ stream.id }}" {% if stream.id == client.stream_id %}selected{% endif %}>{{ stream.id }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Set">
                </form>
            </td>
            <td>
                <input type="range" min="0" max="100" step="1" class="volume-slider" data-client="{{ client.id }}" value="{% if client.volume_muted %}0{% else %}{{ client.volume_percent }}{% endif %}">
            </td>
        </tr>
        {% endfor %}
    </table>

    <script>
        document.querySelectorAll('.volume-slider').forEach(function(slider) {
            var clientId = slider.dataset.client;
            var postUrl = '{{ url_for('set_volume') }}';
            function sendVolume() {
                var params = new URLSearchParams();
                params.append('client_id', clientId);
                params.append('volume', slider.value);
                fetch(postUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                }).then(function() {
                    window.location.reload();
                });
            }
            slider.addEventListener('mouseup', sendVolume);
            slider.addEventListener('touchend', sendVolume);
        });
    </script>
</body>
</html>
